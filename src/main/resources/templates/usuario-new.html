<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-padrao::head(titulo='Cadastrar UsuÃ¡rio')" />

<body>
    <header th:replace="layout-padrao::header(titulo='Novo UsuÃ¡rio')" />
    <div class="container">
        <form th:action="@{novo.html}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label class="form-label">Nome </label>
                <input class="form-control" type="text" id="nome" placeholder="Nome" th:field="${usuario.nome}">
                <strong th:if="${#fields.hasErrors('nome')}" th:errors="${usuario.nome}"></strong>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha </label>
                <input class="form-control" type="password" id="password" placeholder="Senha"
                    th:field="${usuario.password}">
                <strong th:if="${#fields.hasErrors('password')}" th:errors="${usuario.password}"></strong>
            </div>
            <div>
                <input type="submit" value="Cadastrar" class="btn btn-secondary float-end">
            </div>
        </form>
    </div>
</body>

</html>
